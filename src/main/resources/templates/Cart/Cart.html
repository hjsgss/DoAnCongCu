<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Thay đổi theo file CSS của bạn -->
</head>
<body>
<div class="container">
    <h1>Your Shopping Cart</h1>

    <table id="cartTable">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dữ liệu giỏ hàng sẽ được thêm vào đây bằng JavaScript hoặc từ backend -->
        <tr>
            <td>Product 1</td>
            <td>
                <input type="number" value="2" min="1" onchange="updateQuantity('product1Id', this.value)">
            </td>
            <td>$10.00</td>
            <td>$20.00</td>
            <td>
                <button onclick="removeItem('product1Id')">Remove</button>
            </td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>
                <input type="number" value="1" min="1" onchange="updateQuantity('product2Id', this.value)">
            </td>
            <td>$15.00</td>
            <td>$15.00</td>
            <td>
                <button onclick="removeItem('product2Id')">Remove</button>
            </td>
        </tr>
        <!-- Thêm nhiều sản phẩm khác -->
        </tbody>
    </table>

    <div class="total">
        <h3>Total Amount: <span id="totalAmount">$35.00</span></h3>
    </div>

    <div class="buttons">
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>
</div>

<script src="main.js"></script> <!-- Thay đổi theo file JavaScript của bạn -->
</body>
</html>
