<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rice Prices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Danh Sách Giá Lúa Gạo</h1>
  <table class="table table-striped mt-4">
    <thead>
    <tr>
      <th>Ngày</th>
      <th>Giá Lúa Tươi Hạt Dài (VND/kg)</th>
      <th>Giá Lúa Tươi Lúa Thường (VND/kg)</th>
      <th>Giá Lúa Khô Hạt Dài (VND/kg)</th>
      <th>Giá Lúa Khô Lúa Thường (VND/kg)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rice : ${ricePrices}">
      <td th:text="${rice.ngay}"></td>
      <td th:text="${rice.luaTuoiHatDai}"></td>
      <td th:text="${rice.luaTuoiLuaThuong}"></td>
      <td th:text="${rice.luaKhoHatDai}"></td>
      <td th:text="${rice.luaKhoLuaThuong}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
